<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="keyboard">
        <div id="textField"></div>
        <div id="innerKeyboard">
            <div class="flexDiv">
                <button class="keyButton">א</button>
                <button class="keyButton">ב</button>
                <button class="keyButton">ג</button>
                <button class="keyButton">ד</button>
                <button class="keyButton">ה</button>
                <button class="keyButton">ו</button>
                <button class="keyButton">ז</button>
            </div>

            <div class="flexDiv">
                <button class="keyButton">ח</button>
                <button class="keyButton">ט</button>
                <button class="keyButton">י</button>
                <button class="keyButton">כ</button>
                <button class="keyButton">ך</button>
                <button class="keyButton">ל</button>
                <button class="keyButton">מ</button>
            </div>
            
            <div class="flexDiv">
                <button class="keyButton">ם</button>
                <button class="keyButton">נ</button>
                <button class="keyButton">ן</button>
                <button class="keyButton">ס</button>
                <button class="keyButton">ע</button>
                <button class="keyButton">פ</button>
                <button class="keyButton">ף</button>
            </div>

            <div class="flexDiv">
                <button class="keyButton">צ</button>
                <button class="keyButton">ץ</button>
                <button class="keyButton">ק</button>
                <button class="keyButton">ר</button>
                <button class="keyButton">ש</button>
                <button class="keyButton">ת</button>
                <button class="keyButton"></button>
            </div>
        </div>
    </div>
    
</body>
</html>
