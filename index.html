        <div class="statusBar flexDiv">
            <button class="menuBtn newButton" onclick="toggleKeys();">O</button>
            <button class="reloadBtn" onclick="window.localStorage.setItem('keyboardTyped','');location.reload();" style="color:white;"></button>
            <button class="showBtn" id="langButton" keyValue="a" onclick="toggleLang(event);">a</button>
            <button class="menuBtn" onclick="toggleMenu();">O</button>
        </div>
        <div id="innerWords"></div>
        <div class="absWord">test</div>
        <div id="keyboard" class="flexDiv" onclick="biggerKeys(event);">
            <div id="biggerButtons"></div>
            <div id="innerKeyboard">
                <div id="textField" onclick="selectField();" ontouchstart="dragElement(event);" ontouchmove="touchHandler(event);" ontouchend="fieldStop(event);"></div>
                <div id="buttonWrapper">
                    <button class="redBtn disabled" onclick="cancelWord();"></button>
                    <button class="muteBtn" onclick="muteFunc();"></button>
                    <button class="greenBtn disabled" onclick="approveWord();"></button>
                </div>
                <div id="moreButtonWrapper">
                    <button class="redBtn disabled" onclick="cancelWord();"></button>

                    <button class="plusAfter circleBtn skinButton" onclick="addBackward();"></button>
                    <button id="moveForBtn" class="circleBtn skinButton" onclick="moveBackward();"></button>

                    <button class="muteBtn" onclick="muteFunc();"></button>

                    <button id="moveBackBtn" class="circleBtn skinButton" onclick="moveForward();"></button>
                    <button class="plusBefore circleBtn skinButton" onclick="addForward();"></button>

                    <button class="greenBtn disabled" onclick="approveWord();"></button>
                    
                </div>
                <button class="keyButton absBtn" keyValue="א"></button>
                <div class="flexDiv">
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="א"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ב"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ג"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ד"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ה"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ו"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ז"></button>
                </div>
    
                <div class="flexDiv">
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ח"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ט"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="י"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="כ"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ך"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ל"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="מ"></button>
                </div>
    
                <div class="flexDiv">
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ם"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="נ"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ן"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ס"></button>

                    <button class="keyButton" onclick="keyCheck(event);" keyValue="צ"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ץ"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ק"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ר"></button>
                    <button class="keyButton" onclick="keyCheck(event);" keyValue="ש"></button>

                </div>
            </div>
        </div>
        <script>
            document.getElementById("innerWords").innerHTML = window.localStorage.getItem('keyboardTyped');
            document.getElementById("innerWords").className = window.localStorage.getItem('wordsHeight');
            if(document.getElementById("innerWords").className.slice(-9) == "MoreWords"){
                document.getElementById("keyboard").classList.add("noTransitions");
                document.getElementById("buttonWrapper").classList.add("noTransitions");
                document.getElementById("keyboard").classList.add("hiddenButtons");
            }
            setTimeout(function () {
                document.getElementById("keyboard").classList.remove("noTransitions");
                document.getElementById("buttonWrapper").classList.remove("noTransitions");
            }, 300);
            document.getElementById("langButton").innerText = window.localStorage.getItem('keyLang');
            if(document.getElementById("langButton").innerText == "א"){
                document.getElementById("langButton").innerText = "א";
                document.getElementById("langButton").setAttribute("keyValue","א");
                document.getElementById("langButton").style.backgroundImage = "url(icons/heb.svg)";
                temp = window.abcEng;
                changeLang();
                document.body.style.direction = "ltr";
                document.getElementById("keyboard").classList.add("engKeyboard");
            }else{
                document.getElementById("langButton").innerText = "a";
            }
        </script>
    </body>
    
</html>
