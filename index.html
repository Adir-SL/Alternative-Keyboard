<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="keyboard">
        <div id="innerKeyboard">
            <div id="textField"></div>
            <div class="flexDiv">
                <button class="keyButton" keyValue="א"></button>
                <button class="keyButton" keyValue="ב"></button>
                <button class="keyButton" keyValue="ג"></button>
                <button class="keyButton" keyValue="ד"></button>
                <button class="keyButton" keyValue="ה"></button>
                <button class="keyButton" keyValue="ו"></button>
                <button class="keyButton" keyValue="ז"></button>
            </div>

            <div class="flexDiv">
                <button class="keyButton" keyValue="ח"></button>
                <button class="keyButton" keyValue="ט"></button>
                <button class="keyButton" keyValue="י"></button>
                <button class="keyButton" keyValue="כ"></button>
                <button class="keyButton" keyValue="ך"></button>
                <button class="keyButton" keyValue="ל"></button>
                <button class="keyButton" keyValue="מ"></button>
            </div>
            
            <div class="flexDiv">
                <button class="keyButton" keyValue="ם"></button>
                <button class="keyButton" keyValue="נ"></button>
                <button class="keyButton" keyValue="ן"></button>
                <button class="keyButton" keyValue="ס"></button>
                <button class="keyButton" keyValue="ע"></button>
                <button class="keyButton" keyValue="פ"></button>
                <button class="keyButton" keyValue="ף"></button>
            </div>

            <div class="flexDiv">
                <button class="keyButton" keyValue="צ"></button>
                <button class="keyButton" keyValue="ץ"></button>
                <button class="keyButton" keyValue="ק"></button>
                <button class="keyButton" keyValue="ר"></button>
                <button class="keyButton" keyValue="ש"></button>
                <button class="keyButton" keyValue="v"></button>
                <button class="keyButton hideMe"></button>
            </div>
        </div>
    </div>
    
</body>
</html>
